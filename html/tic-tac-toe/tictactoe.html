<!DOCTYPE html>
<html>
<head>
<title>Tic-tac-toe in JavaScript [CoderDojo]</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
  <section id="playing-field">
    <button value="0" onclick="clickButton(this)"></button>
    <button value="1" onclick="clickButton(this)" class="mid-vert"></button>
    <button value="2" onclick="clickButton(this)"></button>
    <button value="3" onclick="clickButton(this)" class="mid-horiz"></button>
    <button value="4" onclick="clickButton(this)" class="mid-vert mid-horiz"></button>
    <button value="5" onclick="clickButton(this)" class="mid-horiz"></button>
    <button value="6" onclick="clickButton(this)"></button>
    <button value="7" onclick="clickButton(this)" class="mid-vert"></button>
    <button value="8" onclick="clickButton(this)"></button>
  </section>
<script src="script.js"></script>
</body>
</html>
